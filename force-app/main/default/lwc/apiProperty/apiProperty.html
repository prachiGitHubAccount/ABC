<template>
<lightning-card title="Parent-To-Child" icon-name="utility:forward_up">
    <lightning-layout>
        <lightning-layout-item 
        flexibility="auto" 
        padding="around-small">
    <lightning-input 
    label="Enter Percentage" 
    value = {valuetoSend}
    min="0" 
    max="100" 
    type="number"
    onchange={handlePercentageChange}>
    </lightning-input>

        </lightning-layout-item>
    </lightning-layout>

    <c-chart-bar
    class="slds-show slds-is-relative"
    percentage={valuetoSend}
>
</c-chart-bar>


</lightning-card>

</template>
